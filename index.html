<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      CoWorkZen: Coworking Office Space in Noida | Shared office space for rent
    </title>
    <link rel="shortcut icon" type="img/jpg" href="assets/favicon.icon" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <script type="text/javascript" src="app.js"></script>
  </head>

  <body>
    <!-- header -->
    <div class="wrapper">
      <header>
        <div class="brand-logo">
          <img src="assets/Coworkzen-logo.svg" alt="Coworkzen logo" />
        </div>
        <div class="nav-links">
          <ul>
            <li><a href="#">Offerings</a></li>
            <li><a href="#">About us</a></li>
            <li><a href="#">Amenities</a></li>
            <li><a href="#">Pricing</a></li>
            <li><a href="#">Contact us</a></li>
          </ul>
        </div>
        <div class="cta-call">
          <a href="tel:+919953010006"
            ><i class="fas fa-phone-alt" id="phone-icon"></i>+91-9953010006</a
          >
        </div>
      </header>

      <!-- hero-section -->
      <section>
        <div class="hero-text">
          <p>CoWorkZen - #WorkplaceSolutionSorted</p>
          <h1>The space for</h1>
          <h1
            class="typewrite"
            data-period="2000"
            data-type='[ "Working", "Creativity", "Imagination"]'
          >
            <span class="wrap"></span>
          </h1>
        </div>
        <div class="pointers">
          <div class="pointer1">
            <div class="icon-wrapper">
              <img src="assets/coworking-icon.png" alt="" />
            </div>
            <h1 class="pointer-text">Coworking space</h1>
          </div>
          <div class="pointer2">
            <div class="icon-wrapper">
              <img src="assets/rocket-icon.png" alt="" />
            </div>
            <h1 class="pointer-text">Startup incubation</h1>
          </div>
        </div>

        <div class="hero-cta">
          <div class="offering"><a href="#">Our offering</a></div>
          <div class="tour"><a href="#">Book a tour</a></div>
        </div>
      </section>
    </div>
    <div class="test">
      <h1>Hello world!</h1>
    </div>
  </body>
</html>
